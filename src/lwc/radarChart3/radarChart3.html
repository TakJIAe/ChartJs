<!-- Radar Chart 3 -->
<template>
    <div class="slds-grid slds-grid_vertical">
        <div class="slds-col">
            <lightning-combobox
                    label="Chart 선택"
                    required=true
                    value={selectedChartValue}
                    options={ChartOptions}
                    onchange={handleChangeOptions}
            >
            </lightning-combobox>

            <lightning-combobox
                    label="비교 대상 선택"
                    placeholder="--None--"
                    value={DataNameValue}
                    options={DataNameList}
                    onchange={handleChangeProduct}
            >
            </lightning-combobox>
        </div>
        <div class="slds-col" style="margin-top:30px">
            <div class="chart"></div>
        </div>
    </div>

</template>
